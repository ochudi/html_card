<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="profile-card">
      <img
        src="profile.jpg"
        alt="Profile Picture"
        class="profile-picture"
        data-testid="profilePicture"
      />
      <h2 class="full-name" data-testid="fullName">Chukwudi Ofoma</h2>
      <p class="job-title" data-testid="jobTitle">Software Engineer</p>
      <p class="short-bio" data-testid="shortBio">
        I'm passionate about software development, problem-solving, and creating
        innovative solutions. I'm always exploring new technologies and growing
        my skills.
      </p>
      <p class="current-location" data-testid="currentLocation">
        Lagos, Nigeria
      </p>
      <p class="email-address" data-testid="emailAddress">
        ofoma.chudi@gmail.com
      </p>
      <div class="social-links" data-testid="socialLinks">
        <a href="https://www.linkedin.com/in/ochudi/" target="_blank">LinkedIn</a>
        <a href="https://github.com/ochudi/" target="_blank">GitHub</a>
        <a href="https://x.com/mrofoma" target="_blank">X</a>
      </div>
      <p class="current-time" data-testid="currentTimeUTC"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
